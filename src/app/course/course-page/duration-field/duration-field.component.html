<div [formGroup]="parentForm" class="form-field duration-field">
  <label class="duration-field__label" for="duration">Duration:</label>
  <input formControlName="duration" name="duration" class="duration-field__input" type="number" id="duration" min="1">
  <span class="duration-field__formatted-value">{{parentForm.get('duration').value | formatDuration}}</span>
</div>
